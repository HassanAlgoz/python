project:
  type: book
  output-dir: ../docs
  preview:
    port: 4200
    browser: true
    navigate: false
filters:
  - filters.py



jupyter: python3

execute:
  # https://quarto.org/docs/computations/python.html#kernel-daemon
  daemon: true 

  # https://quarto.org/docs/computations/caching.html#jupyter-cache
  cache: true

  # https://quarto.org/docs/publishing/github-pages.html#freezing-computations
  freeze: auto

number-depth: 1

dir: rtl

